version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  api:
    build: ./api
    container_name: api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      API_PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    # Healthcheck simplifié pour éviter les erreurs Windows
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:5000/status || exit 1"]
      interval: 10s
      retries: 5

  front:
    build: ./front
    container_name: front
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  db_data:
